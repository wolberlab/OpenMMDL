[flake8]
max-line-length = 100
ignore = E122,E123,E126,E127,E128,E731,E722
exclude =
    build,
    openmmdl/_version.py,
    tests,
    conda.recipe,
    .git,
    versioneer.py,
    benchmarks,
    .asv

[tool:pytest]
norecursedirs = .* *.egg* build dist conda.recipe
addopts =
    --junitxml=junit.xml
    --ignore setup.py
    --ignore run_test.py
    --tb native
    --strict-markers
    --durations=20
markers =
    serial: execute test serially (to avoid race conditions)
