<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>OpenMMDL Setup: {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!-- Typography (cosmetic) -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

        <!-- Custom theme overrides (keeps Bootstrap 3 for compatibility) -->
        <link rel="stylesheet" href="{{ url_for('static', filename='openmmdl.css') }}">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <!-- Code highlighting (used on the final script page) -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>
        <style>
            #progressParent {
                position: fixed;
                top: 40%;
                left: 50%;
                margin-top: -75px;
                margin-left: -125px
            }
            #overlay {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0px;
                left: 0px;
                background-color: rgba(255,255,255,0.75);
                visibility:hidden;
            }
            #progressMessage {
                width: 100%;
                position: fixed;
                top: 40%;
                margin-top: 90px;
                text-align: center
            }
        </style>
        <script>
            function submitWithSpinner(formName) {
                animateSpinner.animateIndex = 0
                var parent = document.getElementById('progressParent')
                while (parent.firstChild)
                    parent.removeChild(parent.firstChild)
                for (var i = 0; i < 12; i++) {
                    var element = document.createElement('div')
                    var angle = 30*i
                    var x = Math.round(Math.sin(i*Math.PI/6)*80+120)
                    var y = Math.round(-Math.cos(i*Math.PI/6)*80)
                    element.id = 'progress'+i
                    element.style = 'width:10px;height:80px;border-radius:5px;border:2px;position:absolute;transform:rotate('+angle+'deg);left:'+x+'px;top:'+y+'px'
                    parent.appendChild(element)
                }
                setTimeout(function() {animateSpinner();document.getElementById('overlay').style.visibility='visible';}, 500)
                document.getElementById(formName).submit()
            }
            function animateSpinner() {
                for (var i = 0; i < 12; i++) {
                    var bar = document.getElementById("progress"+i)
                    if (i == animateSpinner.animateIndex)
                        bar.style.backgroundColor = "black"
                    else
                        bar.style.backgroundColor = "lightgray"
                }
                animateSpinner.animateIndex = (animateSpinner.animateIndex+1)%12
                setTimeout(function() {animateSpinner()}, 1000)
            }
        </script>
        <script>
            /* File drag & drop */
            (function() {
                function wire(zone) {
                    var inputId = zone.getAttribute('data-file-input');
                    if (!inputId) return;
                    var input = document.getElementById(inputId);
                    if (!input) return;

                    function setDrag(active) {
                        if (active) zone.classList.add('is-dragover');
                        else zone.classList.remove('is-dragover');
                    }

                    // Click anywhere on the widget to open the file picker.
                    zone.addEventListener('click', function(e) {
                        if (input.disabled) return;
                        // Avoid double-triggering when clicking the native Browse label.
                        if (e.target && (e.target.tagName === 'INPUT')) return;
                        input.click();
                    });

                    zone.addEventListener('dragenter', function(e) {
                        if (input.disabled) return;
                        e.preventDefault();
                        setDrag(true);
                    });

                    zone.addEventListener('dragover', function(e) {
                        if (input.disabled) return;
                        e.preventDefault();
                        e.dataTransfer.dropEffect = 'copy';
                        setDrag(true);
                    });

                    zone.addEventListener('dragleave', function(e) {
                        setDrag(false);
                    });

                    zone.addEventListener('drop', function(e) {
                        if (input.disabled) return;
                        e.preventDefault();
                        setDrag(false);

                        var files = (e.dataTransfer && e.dataTransfer.files) ? e.dataTransfer.files : null;
                        if (!files || files.length === 0) return;

                        // Respect single-file inputs.
                        if (!input.multiple && files.length > 1) {
                            var dt = new DataTransfer();
                            dt.items.add(files[0]);
                            input.files = dt.files;
                        } else {
                            input.files = files;
                        }

                        // Trigger existing onchange handlers (optionChanged()).
                        input.dispatchEvent(new Event('change', { bubbles: true }));
                    });
                }

                document.addEventListener('DOMContentLoaded', function() {
                    var zones = document.querySelectorAll('.om-filedrop[data-file-input]');
                    for (var i = 0; i < zones.length; i++) wire(zones[i]);
                });

                // Prevent the browser from navigating away when dropping files outside dropzones.
                window.addEventListener('dragover', function(e) { e.preventDefault(); });
                window.addEventListener('drop', function(e) { e.preventDefault(); });
            })();
        </script>    
    </head>
    <body>
        <div class="container-fluid om-shell">
            <noscript>
                <div style='color:red'>
                    <h1>Javascript Disabled</h1>
                    This application requires Javascript to operate.  Please enable Javascript in your browser, then reload this page.
                </div>
            </noscript>

            <form method="get" action="{{ url_for('headerControls') }}" class="om-header">
            <div class="om-header-spacer"></div>

            <div class="om-header-center">
                <img src="{{ url_for('static', filename='Icon.svg') }}"
                    class="om-logo om-logo-wide"
                    alt="OpenMMDL"/>
            </div>

            <div class="om-actions">
                {% block startover %}
                <button type="submit" class="btn btn-default btn-sm" name="startOver" value="Start Over">Start Over</button>
                {% endblock %}
                <button type="submit" class="btn btn-default btn-sm" name="quit" value="Quit">Quit</button>
            </div>
            </form>

            <div class="om-page">
                <div class="om-pagehead">
                    <div class="om-title">{{ self.title() }}</div>
                </div>
                <div class="om-card">
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <div id="overlay">
            <div id="progressParent"></div>
            <div id="progressMessage">
                <div class="om-processing-card">
                    <div class="om-processing-title">Processing</div>
                    <div class="om-processing-sub">This may take some time.</div>
                </div>
            </div>
        </div>
    </body>
</html>
